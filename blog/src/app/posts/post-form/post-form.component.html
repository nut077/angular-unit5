<h2 class="text-xs-center">Blog Post Form</h2>
<hr/>
<div class="row">
  <div class="col-md-4">
    <app-post-form-image (imageChange)="imageChange($event)" [image]="post.image"></app-post-form-image>
  </div>
  <div class="col-md-8">
    <form (submit)="createPost()">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          name="title"
          class="form-control"
          placeholder="Title"
          [(ngModel)]="post.title"/>
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea
          id="content"
          name="content"
          class="form-control"
          rows="5"
          [(ngModel)]="post.content"></textarea>
      </div>
      <div class="text-right">
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </form>
  </div>
</div>
